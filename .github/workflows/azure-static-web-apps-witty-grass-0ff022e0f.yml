name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Step 1: Setup .NET Core (for backend API)
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.402

      # Step 2: Setup Node.js (for frontend React app)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0  # Specify the Node.js version

      # Step 3: Install dependencies for frontend (React app)
      - name: Install dependencies for frontend
        working-directory: ./mksite.client
        run: npm install

      # Step 4: Build the React app
      - name: Build frontend
        working-directory: ./mksite.client
        run: npm run build

      # Step 5: Publish the .NET backend
      - name: Publish backend API
        working-directory: ./mksite.Server
        run: dotnet publish -c Release -o ./output

      # Step 6: Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_<GENERATED_HOSTNAME> }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (PR comments, etc.)
          action: "upload"
          app_location: "./mksite.client"          # React app source code path
          api_location: "./mksite.Server/output"   # .NET backend publish output path
          output_location: "./mksite.client/dist"  # Built app content directory (output of `npm run build`)

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_<GENERATED_HOSTNAME> }}
          action: "close"
